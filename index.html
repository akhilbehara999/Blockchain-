<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockSim - Interactive Blockchain Learning</title>

    <!-- CSS -->
    <!-- main.css imports layout, theme, block, chain -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation (Desktop) -->
        <aside class="sidebar" id="sidebar">
            <div class="logo" style="margin-bottom: 2rem;">
                <h2 style="color: var(--accent-color);">BlockSim</h2>
                <p style="font-size: 0.8rem; color: #666;">Learn by doing.</p>
            </div>
            <nav id="module-nav">
                <!-- Navigation items will be injected by JS -->
            </nav>
        </aside>

        <!-- Main Content Wrapper -->
        <div class="main-wrapper">
            <!-- Dynamic Content Area -->
            <main id="main-content" class="main-content">
                <!-- Module content will be injected here -->
            </main>
        </div>

        <!-- Mobile Bottom Navigation -->
        <nav id="mobile-nav" class="mobile-nav">
            <!-- Navigation items will be injected by JS -->
        </nav>
    </div>

    <!-- Blockchain Drawer Components -->

    <!-- 1. Floating Action Button to Open Drawer -->
    <button id="blockchain-toggle-btn" class="blockchain-toggle-btn hidden">
        <span>ðŸ”— View Chain</span>
    </button>

    <!-- 2. Backdrop -->
    <div id="drawer-backdrop" class="drawer-backdrop"></div>

    <!-- 3. The Drawer -->
    <div id="blockchain-drawer" class="blockchain-drawer">
        <div class="drawer-header">
            <span style="font-weight: 600;">Live Blockchain</span>
            <button id="close-drawer-btn" class="secondary" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">â–¼ Close</button>
        </div>
        <!-- The content container (Target for JS rendering) -->
        <div id="blockchain-panel" class="drawer-content">
            <!-- Blockchain blocks will be visualized here -->
            <div class="placeholder-text" style="color: #666; width: 100%; text-align: center;">Blockchain data will appear here.</div>
        </div>
    </div>

    <!-- Application Logic -->
    <script type="module">
        // Main entry point
        import { initApp } from './js/router.js';

        document.addEventListener('DOMContentLoaded', () => {
            initApp();
        });
    </script>
</body>
</html>
