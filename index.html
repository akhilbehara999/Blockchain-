<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockSim - Interactive Blockchain Learning</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/block.css">
    <link rel="stylesheet" href="css/chain.css">

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <h2>BlockSim</h2>
                <p>Learn by doing.</p>
            </div>
            <nav id="module-nav">
                <!-- Navigation items will be injected by JS -->
            </nav>
        </aside>

        <!-- Main Content Wrapper -->
        <div class="main-wrapper">
            <!-- Dynamic Content Area -->
            <main id="main-content" class="main-content">
                <!-- Module content will be injected here -->
            </main>

            <!-- Fixed Blockchain Visualization Panel -->
            <section id="blockchain-panel" class="blockchain-panel hidden">
                <!-- Blockchain blocks will be visualized here -->
                <div class="placeholder-text">Blockchain Visualization Panel</div>
            </section>
        </div>

        <!-- Mobile Bottom Navigation -->
        <nav id="mobile-nav" class="mobile-nav">
            <!-- Navigation items will be injected by JS -->
        </nav>
    </div>

    <!-- Application Logic -->
    <script type="module">
        // Main entry point
        import { initApp } from './js/router.js';

        document.addEventListener('DOMContentLoaded', () => {
            initApp();
        });
    </script>
</body>
</html>
